<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Login</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>
        <section class="login">

            <img src="#" alt="login" class="login_logo">

            <h1 class="login_title">Fazer login</h1>

            <label for="" class="login_label">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label for="" class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login_icons">
                <button type="button" class="icons_button">
                    <img src="#" alt="facebook">
                </button>

                <button type="button" class="icons_button">
                    <img src="#" alt="apple">
                </button>

                <button type="button" class="icons_button">
                    <img src="#" alt="google">
                </button>
            </div>

            <label for="" class="login__label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>

            <button type="button" class="login__button" disabled>
                <!-- alguma imagem -->
            </button>

            <a href="#" class="login__link">não consegue iniciar sessão?</a>
            <a href="#" class="login__link">criar conta</a>
            
        </section>



        <section class="wallpaper"></section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
